<article class="product-card @@class">
    <a href="product-page.html" class="product-card__link">
        <picture class="product-card__picture @@element-class-pic">
            <source srcset="@@img_webp" media="(max-width: 980px)" type="image/webp">
            <source srcset="@@img" media="(max-width: 980px)">
            <source srcset="@@img_webp" media="(max-width: 480px)" type="image/webp">
            <source srcset="@@img" media="(max-width: 480px)">
            <source srcset="@@img_webp" type="image/webp">
            <img src="@@img" alt="img" class="product-card__img">
        </picture>
    </a>
    <!-- <a href="#" class="product-card__name @@element-class-name">@@title</a> -->
    <div class="product-card__prices prices">
        <span class="product-card__price prices__price">@@price <span>â‚½</span></span>
    </div>
    <div class="product-card__detail">
        <div class="product-card__attr @@element-class-attr">@@attr</div>
        <a href="product-page.html" class="product-card__btn">
            <span class="svg-ico">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.75 7.75L7 4.75H4.75M7.75 7.75H19.25L17.6128 14.7081C17.4002 15.6115 16.5941 16.25 15.666 16.25H11.5395C10.632 16.25 9.83827 15.639 9.60606 14.7618L7.75 7.75Z"
                        stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path
                        d="M10 20C10.5523 20 11 19.5523 11 19C11 18.4477 10.5523 18 10 18C9.44772 18 9 18.4477 9 19C9 19.5523 9.44772 20 10 20Z"
                        fill="black" />
                    <path
                        d="M17 20C17.5523 20 18 19.5523 18 19C18 18.4477 17.5523 18 17 18C16.4477 18 16 18.4477 16 19C16 19.5523 16.4477 20 17 20Z"
                        fill="black" />
                </svg>
            </span>
        </a>
    </div>
    @@if (heart === 'false') {
    <span class="product-card__favorite svg-ico">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
                d="M11.995 7.2332C10.5455 5.61 8.12832 5.17336 6.31215 6.65973C4.49599 8.1461 4.2403 10.6312 5.66654 12.3892L11.995 18.25L18.3235 12.3892C19.7498 10.6312 19.5253 8.13047 17.6779 6.65973C15.8305 5.189 13.4446 5.61 11.995 7.2332Z"
                stroke="#111111" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </span>
    }
    @@if (heart === 'true') {
    <span class="product-card__favorite product-card__favorite--active svg-ico">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M11.995 7.2332C10.5455 5.61 8.12832 5.17336 6.31215 6.65973C4.49599 8.1461 4.2403 10.6312 5.66654 12.3892L11.995 18.25L18.3235 12.3892C19.7498 10.6312 19.5253 8.13047 17.6779 6.65973C15.8305 5.189 13.4446 5.61 11.995 7.2332Z"
                fill="#0154BB" stroke="#0154BB" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </span>
    }
</article>
