<article class="items__item @@class">
    <a href="#" class="items__name @@element-class-name">@@title</a>
    <a href="#" class="items__item-link">
        <picture class="items__item-picture">
            <img src="assets/images/wp-6-8.jpg" alt="img" class="items__img">
        </picture>
    </a>
    @@if(data){
        <div class="items__item-data">@@data</div>
    }
    <div class="items__item-text @@element-class-text">@@text</div>
    <div class="items__item-footer"><a href="#" class="items__item-btn btn">@@btn-text</a></div>
</article>
